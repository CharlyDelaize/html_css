<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecteurs CSS</title>
    <link rel="stylesheet" href="css/04_selecteur.css">
</head>
<body>
    <!-- h1+(section>p*10)+div*4+div>ul>li*3 -->
    <h1>La mer</h1>
    <section>
        <p>1- La plage</p>
        <p>2- Le sable</p>
        <p>3- Les coquillages</p>
        <p>4- Les poissons</p>
        <p>5- Les galets</p>
        <p>6- Les algues</p>
        <p>7- Les bateaux</p>
        <p>8- Le soleil</p>
        <p>9- Les vagues</p>
        <p>10- Le vent</p>
    </section> <!-- Sur ces sections <p> le 1, le 3 et le 10 vont avoir une couleur différente-->

    <div class="zone1">Zone 1</div>
    <div class="zone2">Zone 2<span class="lime">ça doit être l'été</span>Zone 2</div> <!-- le span n'aura pas la même couleur que la div -->
    <div id="zone3">Zone 3</div>
    <div class="zone4">Zone 4<span>444444444444444</span></div> <!-- la police du span aura une taille plus grande que celle du div -->
    <div class="zone5">
        <ul>
            <li>Zone 5 - 1</li>
            <li>Zone 5 - 2</li> <!-- la 2ème partie de la zone 5 aura une couleur de fond -->
            <li>Zone 5 - 3</li>
        </ul>
    </div>
</body>
</html>
