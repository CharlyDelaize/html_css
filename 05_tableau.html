<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux HTML</title>
    <link rel="stylesheet" href="css/05_tableau.css">
</head>
<body>
    <table>
        <!-- Titredu tableau -->
        <caption>Ventes</caption>

        <!-- En tete de ligne -->
        <thead> <!-- thead ==> t = tableau, head = tête -->
            <tr> <!-- tr ==> t = tableau, h = head = tête-->
                <th>Jour</th> <!-- th ==> t = tableau, h = head = tête-->
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>

        <tfoot> <!-- Le w3C recommande de mettre le pied du tableau avant le body, tfoot ==> t = tableau, foot = pied -->
            <tr>
                <td>Total</td>
                <td>25</td>
                <td>30</td>
                <td>33</td>
            </tr>
        </tfoot>
        
        <tbody>
            <tr>
                <td>Lundi</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>0</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>1</td>
                <td>2</td>
                <td>1</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
