<!DOCTYPE html><!-- balise obligatoire, on la place en premier, elle désigne le type de document au navigateur, cette balise n'est pas sensible à la case -->
<html lang="fr"> <!-- désigne la langue utilisée pour les robots et pour les lecteurs d'écran (screen reader) -->
<head> <!-- le contenu de cette balise contient les paramètres de la page HTML, ils ne sont pas visible sur la page -->
    <meta charset="UTF-8"> <!-- définit l'encodage des caractères présents sur la page, par exemple les accents qui sont remplacé par autre chose -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--définit la largeur du contenu comme égal à celle du support (écran) , cette balise ne suffit pas à 
        rendre le contenu responsive-->
    <title>Structure HTML</title> <!-- Titre de la page qui s'affiche dans l'onglet -->
</head>

<body> <!-- C'est ici qu'on entrera le contenu, et en prendra garde à bien indenter son code -->
    
</body>
</html>
